name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Adjust the Node.js version as needed

      - name: Install Dependencies
        run: npm i

      - name: Run Tests
        run: npm test
